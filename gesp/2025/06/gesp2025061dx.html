      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;

      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
      margin: 0;
      min-height: 100vh;
    }
    
    h1, h2 {
      color: #ffffff;
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
      word-wrap: break-word;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 1.3rem;
      margin-top: 25px;
    }
    
    /* 题目区域 */
    .question {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #1a1a1a;
      border-radius: 10px;
      border-left: 4px solid #2a7fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    .question p {
      margin-top: 0;
      margin-bottom: 15px;
      color: #ffffff;
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    .question small {
      color: #aaa;
      font-size: 0.9rem;
    }
    
    /* 选项样式 */
    label {
      display: block;
      padding: 14px 16px;
      margin: 10px 0;
      background-color: #252525;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
      font-size: 1rem;
      min-height: 56px;
      display: flex;
      align-items: center;
    }
    
    label:active {
      background-color: #2d2d2d;
      transform: scale(0.98);
    }
    
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 15px;
      width: 22px;
      height: 22px;
      min-width: 22px;
      accent-color: #2a7fff;
    }
    
    /* 反馈信息 */
    .correct {
      color: #4caf50;
      font-weight: bold;
    }
    
    .wrong {
      color: #f44336;
      font-weight: bold;
    }
    
    .feedback {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      background-color: #252525;
      border-left: 4px solid #444;
      font-size: 0.95rem;
    }

    .progress-container {
      width: 100%;
      background-color: #2d2d2d;
      border-radius: 25px;
      margin: 25px 0;
      height: 35px;
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
    }
    
    .progress-bar {
      height: 100%;
      border-radius: 25px;
      text-align: center;
      line-height: 35px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      width: 0%;
      transition: width 1s ease-in-out;
      background: linear-gradient(90deg, #2a7fff, #00bcd4);
      min-width: 35px;
    }

      font-size: 1.1rem;
      font-weight: bold;
      color: #64b5f6;
      position: sticky;
      top: 10px;
      z-index: 100;
      background-color: rgba(26, 26, 26, 0.95);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      border: 2px solid #2a7fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
      width: auto;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    /* 提交按钮样式 */
    button {
      margin: 30px auto;
      padding: 18px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #2a7fff, #1a5fd8);
      color: white;
      cursor: pointer;
      display: block;
      width: 90%;
      max-width: 300px;
      transition: all 0.3s;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(42, 127, 255, 0.4);
      letter-spacing: 1px;
      touch-action: manipulation;
      position: relative;
      overflow: hidden;
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    button:active::after {
      animation: ripple 1s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(40, 40);
        opacity: 0;
      }
    }

    }

    }

    }

      font-size: 1.1em !important;
    }
    
    mjx-container {
      overflow-x: auto;
      overflow-y: hidden;
    }

        } else if (q.rule === "any") {
          const hasCorrect = selected.some(v => q.answer.includes(v));
          const hasWrong = selected.some(v => !q.answer.includes(v));
          isCorrect = hasCorrect && !hasWrong;
        }

        if (isCorrect) totalScore += q.score;
        const correctText = q.answer.map(idx => q.options[idx].text).join("，");

        document.getElementById(`feedback${i}`).innerHTML = isCorrect
          ? `<span class='correct'>✔ 正确 (${q.score}分)</span> 正确答案：${correctText}`
          : `<span class='wrong'>✘ 错误 (0分)</span> 正确答案：${correctText}`;
      });

      const percent = Math.round((totalScore / maxScore) * 100);
      const bar = document.getElementById("progress-bar");
      bar.style.width = percent + "%";
      bar.innerText = percent + "%";
      
      // 根据分数设置进度条颜色
      if (percent < 50) {
        bar.style.background = "linear-gradient(90deg, #f44336, #d32f2f)";
      } else if (percent < 80) {
        bar.style.background = "linear-gradient(90deg, #ff9800, #f57c00)";
      } else {
        bar.style.background = "linear-gradient(90deg, #4caf50, #2e7d32)";
      }

      document.getElementById("result").innerText = 
        (auto ? "⏰ 时间到，已自动提交！ " : "") + `总分：${totalScore}/${maxScore}`;

      clearInterval(timerInterval);
      
      // 手机端滚动到结果
      if ('scrollBehavior' in document.documentElement.style) {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: 'smooth'
        });
      } else {
        window.scrollTo(0, document.body.scrollHeight);
      }
    }

    // 倒计时逻辑
    let timeLeft = 1200; // 20分钟
    const timerDiv = document.getElementById("timer");
    
    function formatTime(s) {
      const m = String(Math.floor(s / 60)).padStart(2, "0");
      const sec = String(s % 60).padStart(2, "0");
      return `${m}:${sec}`;
    }

    const timerInterval = setInterval(() => {
      timeLeft--;
      timerDiv.innerText = `剩余时间：${formatTime(timeLeft)}`;
      
      // 根据剩余时间改变颜色
      if (timeLeft <= 60) {
        timerDiv.style.color = "#f44336";
        timerDiv.style.borderColor = "#f44336";
        timerDiv.style.background = "rgba(244, 67, 54, 0.1)";
      } else if (timeLeft <= 300) {
        timerDiv.style.color = "#ff9800";
        timerDiv.style.borderColor = "#ff9800";
        timerDiv.style.background = "rgba(255, 152, 0, 0.1)";
      }
      
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        submitQuiz(true);
      }
    }, 1000);

    timerDiv.innerText = `剩余时间：${formatTime(timeLeft)}`;
    
    // 手机端防止缩放
    document.addEventListener('touchmove', function(e) {
      if(e.scale !== 1) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // 阻止双击缩放
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
