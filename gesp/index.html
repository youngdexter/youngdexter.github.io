            const months = [...new Set(filtered.map(e => e.month))].sort();
            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = `${month} æœˆ`;
                monthSelect.appendChild(option);
            });

            // æ›´æ–°é¢˜å‹é€‰æ‹©å™¨
            updateTypeSelector();
            updateGrades();
        }

        // ==================== æ›´æ–°ç­‰çº§ ====================
        function updateGrades() {
            const year = yearSelect.value;
            const month = monthSelect.value;
            
            gradeSelect.innerHTML = '<option value="">å…¨éƒ¨ç­‰çº§</option>';
            
            let filtered = examsData;
            if (year) filtered = filtered.filter(e => e.year === year);
            if (month) filtered = filtered.filter(e => e.month === month);

            const grades = [...new Set(filtered.map(e => e.grade))].sort();
            grades.forEach(grade => {
                const option = document.createElement('option');
                option.value = grade;
                option.textContent = gradeMap[grade] || `${grade}çº§`;
                gradeSelect.appendChild(option);
            });

            updateExamList();
        }

        // ==================== æ›´æ–°è€ƒè¯•åˆ—è¡¨ ====================
        function updateExamList() {
            const year = yearSelect.value;
            const month = monthSelect.value;
            const grade = gradeSelect.value;
            const type = typeSelect.value;

            let filtered = examsData;
            
            if (year) filtered = filtered.filter(e => e.year === year);
            if (month) filtered = filtered.filter(e => e.month === month);
            if (grade) filtered = filtered.filter(e => e.grade === grade);
            if (type) filtered = filtered.filter(e => e.type === type);

            // æ›´æ–°é¢åŒ…å±‘
            updateBreadcrumb(year, month, grade, type);
            
            // æ›´æ–°æ ‡é¢˜
            let title = 'è€ƒè¯•åˆ—è¡¨';
            if (year) title = `${year}å¹´`;
            if (month) title += `${month}æœˆ`;
            if (grade) title += ` ${gradeMap[grade] || grade}`;
            if (type) title += ` ${typeMap[type] || type}`;
            if (!year && !month && !grade && !type) title = 'å…¨éƒ¨è€ƒè¯•';
            
            folderTitle.textContent = title;
            examCountSpan.textContent = `${filtered.length} ä¸ªæ–‡ä»¶`;

            // æ›´æ–°æé†’ç­›é€‰æ¡
            updateFilterNotice(year, month, grade, type);

            // æ¸²æŸ“åˆ—è¡¨
            renderExamList(filtered);
            
            // æ§åˆ¶æŒ‰é’®çŠ¶æ€
            enterBtn.disabled = !(year && month && grade && type && filtered.length === 1);
        }

        // ==================== æ›´æ–°æé†’ç­›é€‰æ¡ ====================
        function updateFilterNotice(year, month, grade, type) {
            if (!year && !month && !grade && !type) {
                filterNotice.style.display = 'none';
                return;
            }

            filterNotice.style.display = 'flex';
            let tagsHtml = '';

            if (year) {
                tagsHtml += `
                    <span class="filter-tag" onclick="filterByYear('${year}')">
                        ${year}å¹´
                        <span class="remove" onclick="event.stopPropagation(); removeFilter('year')">Ã—</span>
                    </span>
                `;
            }
            if (month) {
                tagsHtml += `
                    <span class="filter-tag" onclick="filterByMonth('${year}', '${month}')">
                        ${month}æœˆ
                        <span class="remove" onclick="event.stopPropagation(); removeFilter('month')">Ã—</span>
                    </span>
                `;
            }
            if (grade) {
                tagsHtml += `
                    <span class="filter-tag">
                        ${gradeMap[grade] || grade}
                        <span class="remove" onclick="event.stopPropagation(); removeFilter('grade')">Ã—</span>
                    </span>
                `;
            }
            if (type) {
                tagsHtml += `
                    <span class="filter-tag">
                        ${typeMap[type] || type}
                        <span class="remove" onclick="event.stopPropagation(); removeFilter('type')">Ã—</span>
                    </span>
                `;
            }

            filterTags.innerHTML = tagsHtml;
        }

        // ==================== ç§»é™¤å•ä¸ªç­›é€‰ ====================
        window.removeFilter = function(filterType) {
            switch(filterType) {
                case 'year':
                    yearSelect.value = '';
                    updateMonths();
                    updateExamList();
                    break;
                case 'month':
                    monthSelect.value = '';
                    updateTypeSelector();
                    updateGrades();
                    updateExamList();
                    break;
                case 'grade':
                    gradeSelect.value = '';
                    updateExamList();
                    break;
                case 'type':
                    typeSelect.value = '';
                    updateExamList();
                    break;
            }
        };

        // ==================== æ›´æ–°é¢åŒ…å±‘ ====================
        function updateBreadcrumb(year, month, grade, type) {
            let html = '<span class="breadcrumb-item" onclick="resetFilters()">å…¨éƒ¨è€ƒè¯•</span>';
            
            if (year) {
                html += '<span class="breadcrumb-separator">â€º</span>';
                html += `<span class="breadcrumb-item" onclick="filterByYear('${year}')">${year}å¹´</span>`;
            }
            
            if (month) {
                html += '<span class="breadcrumb-separator">â€º</span>';
                html += `<span class="breadcrumb-item" onclick="filterByMonth('${year}', '${month}')">${month}æœˆ</span>`;
            }
            
            if (grade) {
                html += '<span class="breadcrumb-separator">â€º</span>';
                html += `<span class="breadcrumb-item">${gradeMap[grade] || grade}</span>`;
            }
            
            if (type) {
                html += '<span class="breadcrumb-separator">â€º</span>';
                html += `<span class="breadcrumb-item active">${typeMap[type] || type}</span>`;
            } else if (year || month || grade) {
                html += '<span class="breadcrumb-item active">å…¨éƒ¨é¢˜å‹</span>';
            }
            
            breadcrumbDiv.innerHTML = html;
        }

        // ==================== è¿‡æ»¤å‡½æ•° ====================
        window.resetFilters = function() {
            yearSelect.value = '';
            monthSelect.innerHTML = '<option value="">å…¨éƒ¨æœˆä»½</option>';
            gradeSelect.innerHTML = '<option value="">å…¨éƒ¨ç­‰çº§</option>';
            typeSelect.innerHTML = '<option value="">å…¨éƒ¨é¢˜å‹</option>';
            currentYear = '';
            currentMonth = '';
            currentGrade = '';
            currentType = '';
            
            // é‡æ–°åˆå§‹åŒ–æ‰€æœ‰é€‰æ‹©å™¨
            updateMonths();
            updateTypeSelector();
            updateExamList();
            filterNotice.style.display = 'none';
        };

        window.filterByYear = function(year) {
            yearSelect.value = year;
            updateMonths();
            updateExamList();
        };

        window.filterByMonth = function(year, month) {
            yearSelect.value = year;
            updateMonths();
            setTimeout(() => {
                monthSelect.value = month;
                updateTypeSelector();
                updateGrades();
                updateExamList();
            }, 100);
        };

        // ==================== æ¸²æŸ“è€ƒè¯•åˆ—è¡¨ ====================
        function renderExamList(exams) {
            if (exams.length === 0) {
                examListDiv.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24">
                            <path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"/>
                        </svg>
                        <p>æš‚æ— ç¬¦åˆæ¡ä»¶çš„è€ƒè¯•</p>
                    </div>
                `;
                return;
            }

            let html = '';
            exams.forEach(exam => {
                const filePath = `${exam.year}/${exam.month}/${exam.id}.html`;
                const typeName = typeMap[exam.type] || 'æœªçŸ¥é¢˜å‹';
                const typeClass = exam.type === 'pd' ? 'exam-subtype' : 'exam-type';
                
                html += `
                    <div class="exam-card" onclick="window.location.href='${filePath}'">
                        <div class="exam-card-header">
                            <span class="${typeClass}">${typeName}</span>
                            <span class="exam-duration">${exam.duration}åˆ†é’Ÿ</span>
                        </div>
                        <h4>${exam.title}</h4>
                        <div class="exam-desc">${exam.description}</div>
                        <div class="exam-meta">
                            <span>ğŸ“… ${exam.year}å¹´${exam.month}æœˆ</span>
                            <span>ğŸ“„ ${exam.questions}é¢˜</span>
                        </div>
                    </div>
                `;
            });

            examListDiv.innerHTML = html;
        }

        // ==================== è¿›å…¥è€ƒè¯• ====================
        function enterExam() {
            const year = yearSelect.value;
            const month = monthSelect.value;
            const grade = gradeSelect.value;
            const type = typeSelect.value;

            if (!year || !month || !grade || !type) {
                alert('è¯·å®Œæ•´é€‰æ‹©å¹´ä»½ã€æœˆä»½ã€ç­‰çº§å’Œé¢˜å‹');
                return;
            }

            const exam = examsData.find(e => 
                e.year === year && 
                e.month === month && 
                e.grade === grade &&
                e.type === type
            );

            if (exam) {
                const filePath = `${year}/${month}/${exam.id}.html`;
                window.location.href = filePath;
            } else {
                alert('æœªæ‰¾åˆ°å¯¹åº”çš„è€ƒè¯•æ–‡ä»¶');
            }
        }

        // ==================== äº‹ä»¶ç›‘å¬ ====================
        yearSelect.addEventListener('change', function() {
            currentYear = this.value;
            updateMonths();
            updateExamList();
        });

        monthSelect.addEventListener('change', function() {
            currentMonth = this.value;
            updateTypeSelector();
            updateGrades();
            updateExamList();
        });

        gradeSelect.addEventListener('change', function() {
            currentGrade = this.value;
            updateExamList();
        });

        typeSelect.addEventListener('change', function() {
            currentType = this.value;
            updateExamList();
        });

        enterBtn.addEventListener('click', enterExam);

        // è§¦æ‘¸ä¼˜åŒ–
        document.addEventListener('touchstart', function() {}, { passive: true });

        // é˜»æ­¢åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // ==================== åˆå§‹åŒ–åŠ è½½ ====================
        loadExamsData();

        // æ£€æŸ¥URLå‚æ•°
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const year = urlParams.get('year');
            const month = urlParams.get('month');
            const grade = urlParams.get('grade');
            const type = urlParams.get('type');

            if (year) {
                setTimeout(() => {
                    yearSelect.value = year;
                    updateMonths();
                    
                    if (month) {
                        setTimeout(() => {
                            monthSelect.value = month;
                            updateTypeSelector();
                            updateGrades();
                            
                            if (grade) {
                                setTimeout(() => {
                                    const grades = Array.from(gradeSelect.options).map(opt => opt.value);
                                    if (grades.includes(grade)) {
                                        gradeSelect.value = grade;
                                        
                                        if (type) {
                                            setTimeout(() => {
                                                const types = Array.from(typeSelect.options).map(opt => opt.value);
                                                if (types.includes(type)) {
                                                    typeSelect.value = type;
                                                    updateExamList();
                                                }
                                            }, 100);
                                        } else {
                                            updateExamList();
                                        }
                                    }
                                }, 100);
                            }
                        }, 100);
                    }
                }, 500);
            }
        })();
    </script>
